	<!--SIGN IN-->
	<div class="container">
		<form class="sign-in-form">
			<h2>Please Sign In</h2>
			<!--EMAIL ADDRESS-->
			<label for="EmailInput" class="sr-only">EmailAddress</label>
			<input type="email" id="EmailInput" class="form-control" name="login-email" placeholder="Email address" required autofocus>
			<!--PASSWORD-->
			<label for="PasswordInput" class="sr-only">Password</label>
			<input type="Password" id="PasswordInput" class="form-control" name="login-password" placeholder="Password" required >
			<!--REMEMBER ME-->
			<div class="checkbox">
				<label id="remember-me-check">
					<input type="checkbox" name="login-remember-me" value="1">
					Remember Me
				</label>
				<!--LOGIN BUTTON-->
				<!--MISSING BTN ON CLICK LINK-->
				<button id="signin-btn" onclick="" class="btn btn-primary btn-block" type="submit">
				Sign In
				</button>
				<!--DONT HAVE AN ACCOUNT YET-->
				<label id="no-acc">Don't have an account? <a href="Signup.html">Sign up</a></label>
				<!--FORGOT YOUR PASSWORD-->
				<label>Forgot your password? <a href="Reset.html">Reset</a></label>
			</div>
